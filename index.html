<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ecommerce</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <Nav>Mi Ecommerce</Nav>
    <aside>
        <h3> Categor√≠as</h3>

            <li>Zapatos</li>

    </aside>
    <main>

            <p>$49.990</p>
